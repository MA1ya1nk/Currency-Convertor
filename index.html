<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     
    <div class="content">
        <div class="heading">
        <h1>
            Currency Convertor
        </h1>
        
        </div>
        

     
            <form>
                <div class="inp">
                    <label for="amt">Enter Amount</label>
                   <input type="number" id="amt" value="1">
                </div>
                <div class="bothimg">
                   
                    <div class="from">
                        <img src="https://flagsapi.com/IN/flat/64.png" height="20px" width="20px">
                        
                            <select name="from" id="fro">
                                               
                            </select>
                        
                    </div>
                      
                    <div class="sign">
                       <img src="https://www.shutterstock.com/image-vector/black-arrow-isolated-on-white-260nw-465004343.jpg"  height="20px" width="20px" alt="convertor sign">
                    </div>
    
                    <div class="to">
                        <img src="https://flagsapi.com/US/flat/64.png"  height="20px" width="20px">
                        
                            <select name="to" id="fro">
                            </select>
                      
                    </div>
    
                </div>
                
                <div class="msg">1 USD = 80 INR</div>

                <button>Convert</button>

            </form>

        
    </div>


    <script src="info.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
